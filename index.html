<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Html+css</title>
    <!-- example css inside html -->
    <style> 
        .testSpan{
            display: flex;
            color: blue;
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <!-- inline style-->
    <div style="background-color: aqua;
                width: 100px; 
                height: 100px; 
                float: left;
                margin-right: 10px;"> Hi </div>

    <!-- example css inside html -->
    <div class="testSpan">My name Giovani Georgio</div>

    <!-- selectors css-->
    <div class="easeExempleSelector">
        <p>Test paragraph</p>
        <h3 class="styleForHeading">Test heading</h3>
        <div id="styleForDiv">Test div</div>
    </div>

    <!-- вложенные селекторы-->
    <div class="nestedSelectors">
        <h3>heading1</h2>
        <h3>heading2</h2>
        <h3>heading3</h2>
        <span>nested2</span>
    </div>


</body>
</html>
